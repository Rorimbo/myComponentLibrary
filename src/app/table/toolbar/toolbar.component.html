<div class="common">
  <div class="button">
    <button class="btn" (click)="this.onAdd.emit()">
      {{ "Add" | uppercase }}
    </button>
    <button class="btn" (click)="this.onRead.emit()">
      {{ "Read" | uppercase }}
    </button>
    <button class="btn" (click)="this.onEdit.emit()">
      {{ "Edit" | uppercase }}
    </button>
    <button class="btn" (click)="this.onDelete.emit()">
      {{ "Delete" | uppercase }}
    </button>
  </div>
</div>
