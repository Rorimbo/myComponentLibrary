<div>
  <app-toolbar
    (onAdd)="addRow()"
    (onRead)="readRow()"
    (onEdit)="editRow()"
    (onDelete)="delRow()"
  ></app-toolbar>
</div>
<div class="common">
  <table class="table">
    <thead>
      <tr>
        <td *ngFor="let column of columns">{{ column }}</td>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let el of arr; let i = index"
        (click)="onSelectRow(i, $event)"
      >
        <td *ngFor="let column of columns">
          {{ el[column] }}
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #addDialog>
  <form [formGroup]="form">
    <div *ngFor="let column of columns">
      <label>{{ column }}</label>
      <input
        type="text"
        [formControlName]="column"
        [attr.readonly]="isReadOnly"
      />
    </div>
  </form>
</ng-template>

<ng-template #delDialog>
  <div>Delete Row?</div>
</ng-template>
