<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <ng-container *ngTemplateOutlet="data.content"></ng-container>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onOkClick()" *ngIf="!data.hideOkButton">
    {{ data.okText }}
  </button>
  <button mat-button (click)="onNoClick()">{{ data.closeText }}</button>
</div>
